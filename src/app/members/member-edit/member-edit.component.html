<div class="container">
  <div class="row">
    <h1>Profili Im </h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <img src="{{user?.photoUrl}}" alt="{{user?.knownAs}}" class="profile-image thumbnail">
        <div class="panel-body">
          <div>
            <strong>Të Dhëna:</strong>
            <p>{{user.emer}} {{user?.mbiemer}}</p>
          </div>
          <div>
            <strong>Mosha:</strong>
            <p>{{user.mosha}}</p>
          </div>
          <div>
            <strong>Aktiv së Fundi:</strong>
            <p>{{user.lastActive}}</p>
          </div>
         
        </div>
        <div class="panel-footer">
          <div class="btn-group-justified">
            <div class="button-group">
              <button class="btn btn-primary"><i class="fa fa-thumbs-up"> Like</i></button>
              <button class="btn btn-success">Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading ="Edito të dhënat">
            <h4>Rreth Meje</h4>
            <textarea name="prezantimi" id=""  rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
            <h4>Interesa</h4>
            <textarea name="prezantimi" id=""  rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
            <div class="form-inline">
              <label for="Vendbanimi">Vendbanimi: </label>
              <input class="fomr-control" type="text"name="vendbanimi" [(ngModel)]="user.">
            </div>
          </tab>
             
          <tab heading ="Photos">
          </tab>
        </tabset>
      </div>
      
    </div>
  </div>
</div>
